[package]
name = "debian-control"
authors = ["Jelmer VernooÄ³ <jelmer@debian.org>"]
version = "0.1.2"
edition = "2021"
license = "Apache-2.0"
description = "A parser for Debian control files"
repository = "https://github.com/jelmer/debian-control-rs"
homepage = "https://github.com/jelmer/debian-control-rs"

[dependencies]
debversion = "0.2.2"
regex = "1"
rowan = "0.15.11"
serde = { version = "1", features = ["derive"], optional = true }

[features]
default = ["serde"]
serde = ["dep:serde"]
